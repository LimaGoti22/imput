<body>

        <label for="Website" style="color: rgb(0, 0, 0);"> Website </label> <br>
        <input type="website" id="website" placeholder="Website">
        <br><br>
 
        <label for="comentario" style="color: rgb(0, 0, 0);"> Comentário </label><br>
        <textarea id="info"></textarea>
        <br><br>
       
     <p>Seu comentário será publicado após passar pelo moderador.</p>
     <input type="submit" value="Enviar Comentario"/>
