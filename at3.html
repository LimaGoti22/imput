<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario elaborado</title>

</head>
<body>

    <h1 style="color:rgb(98, 18, 15);">Formulário</h1>
<fieldset>
    <legend>Dados pessoais</legend>
    <form action=""method="">
        <br><br>

        <label for="Nome"> Nome</label>
        <input type="text" id="nome" placeholder="Nome" required />
        <br><br>
     
        <label for="Endereço"> Endereço</label>
        <input type="text" id="endereço" placeholder="Endereço">
        <br><br>
 
        <label for="Cidade"> Cidade</label>
        <input type="text" id="Cidade" placeholder="Cidade">
        <br><br>

        <label for="estado"> Estado</label>
        <select name="Estado">
         <option value>Acre</option>
         <option value>Alagoas</option>
         <option value>Amapá</option>
         <option value>Amazonas</option>
         <option value>Bahia</option>
         <option value>Ceará</option>
         <option value>Espírito Santo</option>
         <option value>Goiás</option>
         <option value>Maranhão</option>
         <option value>Mato Grosso</option>
         <option value>Minas Gerais</option>
         <option value>Pará</option>
         <option value>Paraíba</option>
         <option value>Paraná</option>
         <option value>Pernambuco</option>
         <option value>Piauí</option>
         <option value>Rio Grande do Norte</option>
         <option value>Rio Grande do Sul</option>
         <option value>Rondônia</option>
         <option value>Roraima</option>
         <option value>Santa Catarina</option>
         <option value>São Paulo</option>
         <option value>Sergipe</option>
         <option value>Tocantins</option>
         <option value>Distrito Federal</option>
        </select>
        <br><br>
    </fieldset>
    <br><br>
        <fieldset>
            <legend>Dados Profissionais</legend>
                <input type="radio" name="Natureza do cargo" id="Gerência"/>
                <label for="Gerência"> Gerência </label>
                <input type="radio" name="Natureza do cargo" id="Financeiro"/>
                <label for="Financeiro" > Financeiro</label>  
                <input type="radio" name="Natureza do cargo" id="Meio ambiente"/>
                <label for="Meio ambiente" >"Meio ambiente</label>  
                <input type="radio" name="Natureza do cargo" id="Administrativo"/>
                <label for="Administrativo" > Administrativo</label>  
                <input type="radio" name="Natureza do cargo" id="Jurídico"/>
                <label for="Jurídico" > Jurídico</label>

     <br><br>
 
        <legend>Área de interesse</legend>
        <input type="checkbox" id="Computação"/>
        <label for="Computação"> Computação</label>
        <input type="checkbox" id="Biologia"/>
        <label for="Biologia">Biologia</label>
        <input type="checkbox" id="Meio ambiente"/>
        <label for="Meio ambiente">Meio Ambiente</label>
        <input type="checkbox" id="Engenharia"/>
        <label for="Engenharia"> Engenharia</label>
        <input type="checkbox" id="Historia"/>
        <label for="Historia"> Historia</label>
    <br><br>

        <label for="mini curriculo"> Mini curriculo</label>
        <textarea id="mini curriculo"></textarea>
        <br><br>

    </fieldset>
    <br><br>

     <input type="reset" value="Limpar Form"/>
     <input type="submit" value="Enviar Form"/>

</body>
</html>
